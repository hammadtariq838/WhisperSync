<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WhisperSync</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="mb-4 px-12 py-4 flex justify-between items-center">
        <h3 class="text-indigo-500 text-2xl font-semibold">WhisperSync</h3>
        <ul class="flex justify-center items-center float-right space-x-6">
            {% if user.is_authenticated %}
            <li><a href="{% url 'account_email' %}" class="text-indigo-500">Change E-mail</a></li>
            <li><a href="{% url 'account_logout' %}" class="text-indigo-500">Sign Out</a></li>
            {% else %}
            <li><a href="{% url 'account_login' %}" class="text-indigo-500">Sign In</a></li>
            <li><a href="{% url 'account_signup' %}" class="text-indigo-500">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>

    {% block content %}
    {% endblock %}
</body>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

</html>
