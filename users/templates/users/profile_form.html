{% extends 'main.html' %}

{% load tailwind_filters %}
{% load static %}

{% block content %}


<!-- Main Section -->
<main class="max-w-lg mx-auto">
    <div class="">
        <form class="mb-5" method="POST" action="{% url 'edit-account' %}" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form|crispy }}


            <button type='submit' class="mt-5 w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
                Submit
            </button>
        </form>
    </div>
</main>

{% endblock content %}
