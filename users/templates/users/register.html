{% extends 'main.html' %}
{% load tailwind_filters %}
{% load static %}

{% block content %}


<div class="max-w-lg mx-auto">
    <form method="post" class="my-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 mt-5 rounded-md">
            Signup
        </button>
    </form>
    <a class="text-blue-500 hover:text-blue-400" href="{% url 'login' %}">Already have an account?</a>
</div>

{% endblock content %}
