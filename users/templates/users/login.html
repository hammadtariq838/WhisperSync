{% extends 'main.html' %}
{% load tailwind_filters %}
{% load static %}

{% block content %}

<div class="max-w-lg mx-auto">
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="mt-5 w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Login
        </button>
    </form>
    <div class="mt-5">
        <a class="text-blue-500 hover:text-blue-400 float-right" href="{% url 'register' %}">Don't have an account?</a>
        <a class="text-blue-500 hover:text-blue-400  float-left" href="{% url 'reset_password' %}">Forgot
            password?</a>
    </div>
</div>

{% endblock content %}
